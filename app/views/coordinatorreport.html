<div class="row">
    <div class="col-sm-12">
        <div class="btn-group btn-group-justified" role="group" aria-label="Report types">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Report Type 1</button>
            </div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Report Type 2</button>
            </div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Report Type 3</button>
            </div>
        </div>
    </div>
</div>

<div class="row margin-top-15">
    <div class="col-sm-5">
        <div class="form-group">
            <label for="datepickerstartinput">Start Date</label>
            <div class="input-group date" id="datepickerstart">
                <input id="datepickerstartinput" type="text" class="form-control"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
    </div>
    <div class="col-sm-5">
        <div class="form-group">
            <label for="datepickerendinput">End Date</label>
            <div class="input-group date" id="datepickerend">
                <input id="datepickerendinput" type="text" class="form-control"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
</div>


<div class="row margin-top-15 margin-bottom-15">
    <div class="col-sm-12">
        <div class="pull-right">
            <button class="btn btn-primary">Create Report</button>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#datepickerstart').datetimepicker({
            'format': 'L'
        });
        $('#datepickerend').datetimepicker({
            useCurrent: false, //Important! See issue #1075
            'format': 'L'
        });
        $('#datepickerstart').on("dp.change", function (e) {
            $('#datepickerend').data("DateTimePicker").minDate(e.date);
        });
        $('#datepickerend').on("dp.change", function (e) {
            $('#datepickerstart').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>
