<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header" ng-controller="HeaderMenuCtrl as header">
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#!/" ng-click="header.setActive(header.routes[0])">ASI Safe Rides</a>
            </div>
            <ul class="nav navbar-nav ng-cloak">
                <li ng-repeat="route in header.routes">
                    <a href="{{route.path}}" bs-active-link>{{route.text}}</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <button ng-show="isAuthenticated && redirect !== 'riderdashboard'" ng-click="globalLogout()"
                        class="btn btn-danger navbar-btn navbar-right">Logout
                </button>
            </div>
        </div>
    </div>
</div>


<div class="container" ng-controller="SystemNotificationCtrl as ctrl">
    <div class="alert alert-info" role="alert" ng-show="ctrl.message !== undefined && ctrl.message.length > 0" ng-cloak>
        <strong>System Message: </strong>{{ ctrl.message}}
    </div>
    <div class="alert alert-info" role="alert" ng-show="ctrl.isLive !== undefined && ctrl.isLive" ng-cloak>
        <strong>Operational Status</strong> Currently accepting new ride requests.
    </div>
    <div class="alert alert-info" role="alert" ng-show="ctrl.isLive !== undefined && !ctrl.isLive" ng-cloak>
        <strong>Operational Status</strong> It is currently outside of Safe Rides' normal operating hours. The
        application is currently not accepting new ride requests.
    </div>
</div>

<div ui-view=""></div>

<div class="footer">
    <div class="container">
    </div>
</div>
