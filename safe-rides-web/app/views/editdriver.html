<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Driver Information</h3>
    </div>
    <div class="panel-body">
        <form name="driverForm" novalidate>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="csusid">CSUS ID</label>
                        <input id="csusid" name="csusid" type="text" class="form-control" required
                        placeholder="Enter the driver's CSUS ID" ng-model="ctrl.driver.csusId">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname" type="text" class="form-control" required
                        placeholder="Enter the driver's first name" ng-model="ctrl.driver.firstName">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" name="lastname" type="text" class="form-control" required
                        placeholder="Enter the driver's last name" ng-model="ctrl.driver.lastName">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="dlnum">Driver's License Number</label>
                        <input id="dlnum" name="dlnum" type="text" class="form-control" required
                        placeholder="Enter the driver's license number" ng-model="ctrl.driver.dlNumber">
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="state">State</label>
                        <select name="state" id="state" class="form-control" ng-model="ctrl.driver.state">
                            <option ng-repeat="state in ctrl.stateChoices" value={{state}}>{{state}}</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select name="sex" id="sex" class="form-control" ng-model="ctrl.driver.sex">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Vehicle Information</h3>
    </div>

    <div class="panel-body">
        <form name="vehicleForm" novalidate>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="make">Make</label>
                    <input id="make" name="make" type="text" class="form-control" placeholder="Enter the make"
                    required ng-model="ctrl.vehicle.make">
                </div>
            </div>

            <div class="col-sm-5">
                <div class="form-group">
                    <label for="model">Model</label>
                    <input id="model" name="model" type="text" class="form-control" placeholder="Enter the model"
                    required ng-model="ctrl.vehicle.model">
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label for="year">Year</label>
                    <select name="year" id="year" class="form-control" ng-model="ctrl.vehicle.year">
                        <option ng-repeat="year in ctrl.yearChoices" value={{year}}>{{year}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="licenseplate">License Plate</label>
                    <input id="licenseplate" name="licenseplate" type="text" class="form-control"
                    placeholder="Enter the license plate number" required ng-model="ctrl.vehicle.licensePlate">
                </div>
            </div>

            <div class="col-sm-5">
                <div class="form-group">
                    <label for="color">Color</label>
                    <input id="color" name="color" type="text" class="form-control" placeholder="Enter the color"
                    required ng-model="ctrl.vehicle.color">
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label for="seats">Seats</label>
                    <input id="seats" name="seats" type="number" class="form-control" placeholder="Seats"
                    required ng-model="ctrl.vehicle.seats">
                </div>
            </div>

        </div>
    </form>
    </div>
</div>

<pre>
    {{ctrl.driver | json}}
</pre>
<pre>
    {{ctrl.vehicle | json}}
</pre>

<div class="row margin-top-15 margin-bottom-15">
    <div class="col-sm-12">
        <div class="pull-right">
            <button class="btn btn-default">Cancel</button>
            <button class="btn btn-primary" ng-disabled="driverForm.$invalid || vehicleForm.$invalid">Save</button>
        </div>
    </div>
</div>
