<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Confirm Action</span></h3>
</div>
<div class="modal-body" id="modal-body">
    <p>Are you sure you want to <span ng-show="!ctrl.coordinator.active">activate</span><span ng-show="ctrl.coordinator.active">deactivate</span>
        the following coordinator?</p>
    <strong>{{ctrl.coordinator.firstName}}&nbsp;{{ctrl.coordinator.lastName}}</strong>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="ctrl.ok()">OK</button>
    <button type="button" class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
</div>
