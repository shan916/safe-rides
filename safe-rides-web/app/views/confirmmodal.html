<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Confirm Action</h3>
</div>
<div class="modal-body" id="modal-body">
    <p ng-bind-html='ctrl.body'></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn" ng-class="{ 'btn-danger': confirmModal.danger,
                                                'btn-primary': !confirmModal.danger }" ng-click="confirmModal.ok()">OK</button>
    <button type="button" class="btn btn-default" ng-click="confirmModal.cancel()">Cancel</button>
</div>
