<div class="container-fluid">
<div class="row">
  <div class="col-sm-7">
    <div class="col-sm-12">
      <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{ctrl.googleMapsUrl}}">
        <ng-map center="38.56,-121.41" zoom="11" style="height:650px;">
          <shape name="circle" stroke-color="#FFFF00" stroke-opacity="0.8" stroke-weight="2" fill-color="#FFFF00" fill-opacity="0.35" center="38.559146,-121.4234905" radius="16093.44">
          </shape>
          <marker ng-repeat="p in ctrl.positions" position="{{p}}"></marker>
        </ng-map>
      </div>
    </div>
  </div>

  <div class="col-sm-5">
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Ride Requests</h3>
          </div>
          <div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Status</th>
                  <th>Riders</th>
                  <th>Time Requested</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-click="ctrl.showRequestDetails(req)" ng-repeat="req in ctrl.rideRequests" ng-class="{	danger: req.status === 'UNASSIGNED' && ctrl.requestAgeInMinutes(req.time) > ctrl.DANGER_ZONE,
                                warning: req.status === 'UNASSIGNED',
                                info: req.status === 'ASSIGNED' || req.status === 'INPROGRESS',
                                success: req.status === 'COMPLETE'}">
                  <td>{{req.requestorFirstName}}</td>
                  <td>{{req.status | FriendlyStatusName}}</td>
                  <td>{{req.numPassengers}}</td>
                  <td>{{req.date | date:'h:mma'}}</td>
                  <td>
                    <button ng-if="req.status === 'UNASSIGNED'" ng-click="ctrl.showAssignDriver(req); $event.stopPropagation();" class="btn btn-primary">Assign Driver</button>
                    <button ng-if="req.status === 'UNASSIGNED' || req.status === 'ASSIGNED' || req.status === 'INPROGRESS'" ng-click="ctrl.confirmCancelRequest(req); $event.stopPropagation();" class="btn btn-danger">Cancel</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <button ng-click="ctrl.showRideRequest();" id="addNewRideButton" type="submit" class="btn btn-primary btn-block">Add New Ride Request</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Drivers</h3>
          </div>

          <div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Status</th>
                  <th>Seats Available</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-click="ctrl.showRequestDetails(driver)" ng-repeat="driver in ctrl.drivers | orderBy:['vehicle.seats']" ng-class="{	success: driver.status === ctrl.DRIVER_STATUS.AVAILABLE,
                                info: driver.status === ctrl.DRIVER_STATUS.DRIVING,
                                warning: driver.status === ctrl.DRIVER_STATUS.INACTIVE
                              }">
                  <td>{{driver.name}}</td>
                  <td>{{driver.status.name}}</td>
                  <td>{{driver.vehicle.seats}}</td>
                  <td>
                    <button ng-if="driver.status === ctrl.DRIVER_STATUS.AVAILABLE" ng-click="ctrl.showAssignRequest(driver); $event.stopPropagation();" class="btn btn-primary">Assign Request</button>
                  </td>
                </tr>
              </tbody>
            </table>

            <button type="submit" class="btn btn-primary btn-block">Add New Driver</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- the addriderequestmodal has been moved to own file
  addriderequestmodal.html
  see also addriderequestmodal.js
-->

</div>
