<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Driver Information</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="csusid">CSUS ID</label>
                    <input id="csusid" name="csusid" type="text" class="form-control"
                           placeholder="Enter the driver's CSUS ID">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input id="firstname" name="firstname" type="text" class="form-control"
                           placeholder="Enter the driver's first name">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" name="lastname" type="text" class="form-control"
                           placeholder="Enter the driver's last name">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="dlnum">Driver's License Number</label>
                    <input id="dlnum" name="dlnum" type="text" class="form-control"
                           placeholder="Enter the driver's license number">
                </div>
            </div>

            <div class="col-sm-3">
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" class="form-control">
                        <option>State</option>
                        <option>CA</option>
                        <option>XX</option>
                        <option>XX</option>
                        <option>XX</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select id="sex" class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Car Information</h3>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="make">Make</label>
                    <input id="make" name="make" type="text" class="form-control" placeholder="Enter the make">
                </div>
            </div>

            <div class="col-sm-5">
                <div class="form-group">
                    <label for="model">Model</label>
                    <input id="model" name="model" type="text" class="form-control" placeholder="Enter the model">
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label for="year">Year</label>
                    <select id="year" class="form-control">
                        <option>Year</option>
                        <option>2017</option>
                        <option>XXXX</option>
                        <option>XXXX</option>
                        <option>XXXX</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="licenseplate">License Plate</label>
                    <input id="licenseplate" name="licenseplate" type="text" class="form-control"
                           placeholder="Enter the license plate number">
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label for="bodytype">Body Type</label>
                    <select id="bodytype" class="form-control">
                        <option>Type</option>
                        <option>????</option>
                        <option>XXXX</option>
                        <option>XXXX</option>
                        <option>XXXX</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="color">Color</label>
                    <input id="color" name="color" type="text" class="form-control" placeholder="Enter the color">
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label for="seats">Seats</label>
                    <input id="seats" name="seats" type="text" class="form-control" placeholder="Seats">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row margin-top-15 margin-bottom-15">
    <div class="col-sm-12">
        <div class="pull-right">
            <button class="btn btn-default">Cancel</button>
            <button class="btn btn-primary">Add Driver</button>
        </div>
    </div>
</div>
