<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Log in to Safe Rides</h3>
                </div>
                <div class="panel-body">
                    <form name="form" ng-submit="ctrl.login()" role="form">
                        <div ng-show="ctrl.message" class="row">
                            <div class="col-md-12">
                                <div class="alert alert-danger">
                                    {{ctrl.message}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" ng-model="ctrl.username" required />
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" ng-model="ctrl.password" required />
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                        </div>
                        <div class="form-actions">
                            <button type="submit" ng-disabled="form.$invalid || ctrl.dataLoading" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <a href="#">Reset password</a>
                </div>
            </div>
        </div>
    </div>

</div>
