<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Register for Safe Rides</h3>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" class="form-control" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control"
                       placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="password-confirm">Confirm Password</label>
                <input id="password-confirm" name="password-confirm" type="password" class="form-control"
                       placeholder="Enter your password again">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </div>
</div>
