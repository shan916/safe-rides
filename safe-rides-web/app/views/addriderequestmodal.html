<!-- Start Modal
 @controller : AddriderequestmodalCtrl as addrideCtrl
 -->
<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Create New Ride Request</h3>
</div>

<div class="modal-body" id="modal-body">
    <form name="addriderequestForm" class="my-form form-vertical" layout="column">
      <!-- Row 1 -->
      <div class="row">
              <div class="form-group col-md-2">
                <label for="csusid_form">CSUS ID</label>
                <input id="csusid_form" name="csusid_form" type="text" class="form-control" required
                placeholder="9-digits" ng-model="addrideCtrl.rider.csusid">
              </div>
              <div class="form-group col-md-2">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="text" class="form-control" required
                placeholder="916-555-5555" ng-model="addrideCtrl.rider.phone">
              </div>
              <div class="form-group col-md-4">
                <label for="fname">First Name</label>
                <input id="fname" name="fname" type="text" class="form-control" required
                placeholder="First" ng-model="addrideCtrl.rider.firstname">
              </div>
              <div class="form-group col-md-4">
                <label for="lname">Last Name</label>
                <input id="lname" name="lname" type="text" class="form-control" required
                placeholder="Last" ng-model="addrideCtrl.rider.lastname">
              </div>
      </div><!-- end top row of form -->

      <!-- Row 2-->
      <div class="row">
        <!-- Pickup Address column -->
        <div class="col-md-5">
          <h3>Pickup Address</h3>
          <div class="form-group">
            <label for="pickupLine1">Line 1</label>
            <input id="pickupLine1" name="pickupLine1" type="text" class="form-control" required
            placeholder="Pickup Line 1" ng-model="addrideCtrl.riderequest.pickupLine1">
          </div>
          <div class="form-group">
            <label for="pickupLine2">Line 2</label>
            <input id="pickupLine2" name="pickupLine2" type="text" class="form-control" required
            placeholder="Pickup Line 2" ng-model="addrideCtrl.riderequest.pickupLine2">
          </div>
          <div class="form-group">
            <label for="pickupCity">City</label>
            <input id="pickupCity" name="pickupCity" type="text" class="form-control" required
            placeholder="City" ng-model="addrideCtrl.riderequest.pickupCity">
          </div>
          <div class="form-group">
            <label for="pickupZip">City</label>
            <input id="pickupZip" name="pickupZip" type="text" class="form-control" required
            placeholder="Zip Code" ng-model="addrideCtrl.riderequest.pickupZip">
          </div>
        </div><!-- end Pickup Address -->

        <!-- Drop Off Address column -->
          <div class="col-md-5">
            <h3>Drop-off Address</h3>
            <div class="form-group">
              <label for="dropoffLine1">Line 1</label>
              <input id="dropoffLine1" name="dropoffLine1" type="text" class="form-control" required
              placeholder="Drop-off Line 1" ng-model="addrideCtrl.riderequest.dropoffLine1">
            </div>
            <div class="form-group">
              <label for="dropoffLine2">Line 2</label>
              <input id="dropoffLine2" name="dropoffLine2" type="text" class="form-control" required
              placeholder="Drop-off Line 2" ng-model="addrideCtrl.riderequest.dropoffLine2">
            </div>
            <div class="form-group">
              <label for="dropoffCity">City</label>
              <input id="dropoffCity" name="dropoffCity" type="text" class="form-control" required
              placeholder="City" ng-model="addrideCtrl.riderequest.dropoffCity">
            </div>
            <div class="form-group">
              <label for="dropoffZip">City</label>
              <input id="dropoffZip" name="dropoffZip" type="text" class="form-control" required
              placeholder="Zip Code" ng-model="addrideCtrl.riderequest.dropoffZip">
            </div>
          </div><!-- end dropoff Address -->
          <!-- People Count -->
          <div class="col-md-2 form-group">
            <h3>People</h3>
            <label for="peopleCount">How many?</label>
            <select name="peopleCount" id="peopleCount" class="form-control" required
            ng-model="addrideCtrl.riderequest.peopleCount">
              <option ng-repeat="count in addrideCtrl.maxPeopleCount" value="{{count}}">{{count}}</option>
            </select>
          </div>
        </div><!--end row 2 -->

        <!--Row 3 -->
          <div class="row">
            <div class="form-group col-md-8"><label>Message</label><textarea class="form-control"></textarea></div>
          </div>
    </form>
</div><!-- modal body -->

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="addrideCtrl.cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="addrideCtrl.saveRideRequest()">Create Ride</button>
</div><!-- end modal footer-->
<!-- end Modal -->
