<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Confirm Action</span></h3>
</div>
<div class="modal-body" id="modal-body">
    <p>Are you sure you want to <span ng-show="!ctrl.driver.active">activate</span><span ng-show="ctrl.driver.active">deactivate</span>
        the following driver?</p>
    <strong>{{ctrl.driver.driverFirstName}}&nbsp;{{ctrl.driver.driverLastName}}</strong>

    <div ng-show="ctrl.driver.active">
        <hr />
        <div class="form-group">
            <label for="endOfNightOdometerReading">End of Night Odometer Reading</label>
            <input id="endOfNightOdometerReading" name="endOfNightOdometerReading" type="text" class="form-control"
                   ng-model="ctrl.driver.endOfNightOdo">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="ctrl.ok()">OK</button>
    <button type="button" class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
</div>
